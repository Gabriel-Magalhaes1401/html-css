<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="logo">
      <img src="imagens/logo.svg" />
    </header>
    <main class="character-selection">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem" id="ciclope">
            <img src="imagens/card-ciclope.jpg" alt="card do Ciclope" />
          </li>
          <li class="personagem" id="jean-grey">
            <img src="imagens/card-jean-grey.jpg" alt="card da Jean Grey" />
          </li>
          <li class="personagem" id="lince-negra">
            <img src="imagens/card-lince-negra.jpg" alt="card da Lince Negra" />
          </li>
          <li class="personagem" id="tempestade">
            <img src="imagens/card-tempestade.jpg" alt="card da Tempestade" />
          </li>
          <li class="personagem" id="vampira">
            <img src="imagens/card-vampira.jpg" alt="card da Vampira" />
          </li>
          <li class="personagem" id="wolverine">
            <img src="imagens/card-wolverine.jpg" alt="card do Wolverine" />
          </li>
          <li class="personagem" id="noturno">
            <img src="imagens/card-noturno.jpg" alt="card do Noturno" />
          </li>
          <li class="personagem" id="magneto">
            <img src="imagens/card-magneto.jpg" alt="card do Magneto" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img class="personagem-grande" src="imagens/card-ciclope.png" alt="Personagem Ciclope selecionado"/>
        <div class="infos-personagem">
          <h2 class="nome" id="nome">Ciclope</h2>
          <p class="description" id="description">Ciclope tem o poder de disparar rajadas de laizers opticos, porém não consegue controlá-los.</p>
        </div>
      </section>
    </main>
  </body>
</html>
