<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

        <title>Gabriel Fernandes Magalhães</title>

    <body>
        <header class="header">

                    <article class="skills-list">

                    <article class="skills-list">

                        </div>
                    </article>
                    <article class="skills-list">
                        <img class="icone" src="Imagens/ico_js.png" alt="Logo do JavaScript">
                        <div class="right">
                            <h3 class="nome">JavaScript</h3>
                            <progress class="bar" max="100" value="10"></progress>
                        </div>
                    </article>
                    <article class="skills-list">
                        <img class="icone" src="Imagens/ico_restapi.png" alt="Logo do Rest API">
                        <div class="right">
                            <h3 class="nome">Rest API</h3>
                            <progress class="bar" max="100" value="10"></progress>
                        </div>
                    </article>
                    <article class="skills-list">
                        <img class="icone" src="Imagens/ico_react.png" alt="Logo do React">
                        <div class="right">
                            <h3 class="nome">React</h3>
                            <progress class="bar" max="100" value="10"></progress>
                        </div>
                    </article>
                    <article class="skills-list">
                        <img class="icone" src="Imagens/ico_ux.png" alt="Logo do UX">
                        <div class="right">
                            <h3 class="nome">UX</h3>
                            <progress class="bar" max="100" value="10"></progress>
                        </div>

            <section class="projetos">
                <h1 class="projetos-title">Projetos</h1>
                <article>
                    <img src="Imagens/logo-firedlabs.png" alt="teste1">
